<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="todo-container">
    <div id="header">
      <h1>üìù My To-Do List</h1>
      <button id="theme-toggle">Toggle Theme</button>
    </div>

    <div id="todo-form">
      <input type="text" id="input-box" placeholder="Add Task..." />
      <input type="date" id="due-date" />
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input type="text" id="category" placeholder="Category (e.g., Work)" />
      <button onclick="addTask()">Add</button>
    </div>

    <div id="search-filter">
      <input type="text" id="search" placeholder="Search tasks..." oninput="filterTasks()" />
      <select id="filter-priority" onchange="filterTasks()">
        <option value="all">All Priorities</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <h2>Task List</h2>
    <ul id="list-container"></ul>

    <div class="counter-container">
      <div id="task-counters">
        ‚úÖ Completed: <span id="completed-counter">0</span> |
        ‚ùå Uncompleted: <span id="uncompleted-counter">0</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
